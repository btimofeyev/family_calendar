<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilySync - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Navigation Header -->
        <header class="dashboard-header">
            <nav class="dashboard-nav">
                <div class="logo">FamilySync</div>
                <div class="user-info">
                    <span id="user-name">Welcome, User</span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <!-- Main Dashboard Content -->
        <main class="dashboard-main">
            <!-- Sidebar Navigation -->
            <aside class="dashboard-sidebar">
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="#" class="nav-link active" data-tab="calendar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Calendar
                        </a></li>
                        <li><a href="#" class="nav-link" data-tab="family">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Family
                        </a></li>
                        <li><a href="#" class="nav-link" data-tab="feed">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Feed
                        </a></li>
                        <li><a href="#" class="nav-link" data-tab="invite">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <line x1="19" y1="8" x2="19" y2="14"></line>
                                <line x1="22" y1="11" x2="16" y2="11"></line>
                            </svg>
                            Invite
                        </a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Content Area -->
            <div class="dashboard-content">
                <!-- Calendar Tab -->
                <div id="calendar-tab" class="tab-content active">
                    <div class="tab-header">
                        <h2>Family Calendar</h2>
                        <button id="add-event-btn" class="btn btn-primary">Add Event</button>
                    </div>
                    
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button id="prev-month" class="btn btn-secondary">&lt;</button>
                            <h3 id="current-month">Loading...</h3>
                            <button id="next-month" class="btn btn-secondary">&gt;</button>
                        </div>
                        
                        <div class="calendar-grid">
                            <div class="calendar-days">
                                <div class="day-header">Sun</div>
                                <div class="day-header">Mon</div>
                                <div class="day-header">Tue</div>
                                <div class="day-header">Wed</div>
                                <div class="day-header">Thu</div>
                                <div class="day-header">Fri</div>
                                <div class="day-header">Sat</div>
                            </div>
                            <div id="calendar-dates" class="calendar-dates">
                                <!-- Calendar dates will be generated here -->
                            </div>
                        </div>
                    </div>

                    <div class="upcoming-events">
                        <h3>Upcoming Events</h3>
                        <div id="events-list" class="events-list">
                            <!-- Events will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Family Tab -->
                <div id="family-tab" class="tab-content">
                    <div class="tab-header">
                        <h2>Family Members</h2>
                        <button id="invite-member-btn" class="btn btn-primary">Invite Member</button>
                    </div>
                    
                    <div class="family-grid">
                        <div id="family-members" class="family-members">
                            <!-- Family members will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Feed Tab -->
                <div id="feed-tab" class="tab-content">
                    <div class="tab-header">
                        <h2>Family Feed</h2>
                        <button id="new-post-btn" class="btn btn-primary">New Post</button>
                    </div>
                    
                    <div class="feed-container">
                        <div id="feed-posts" class="feed-posts">
                            <!-- Feed posts will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Invite Tab -->
                <div id="invite-tab" class="tab-content">
                    <div class="tab-header">
                        <h2>Invite Family Members</h2>
                    </div>
                    
                    <div class="invite-container">
                        <div class="invite-form">
                            <h3>Send Invitation</h3>
                            <form id="invite-form">
                                <input type="email" id="invite-email" placeholder="Email address" required>
                                <input type="text" id="invite-name" placeholder="Name" required>
                                <select id="invite-role">
                                    <option value="member">Family Member</option>
                                    <option value="admin">Family Admin</option>
                                </select>
                                <button type="submit" class="btn btn-primary">Send Invitation</button>
                            </form>
                        </div>

                        <div class="pending-invites">
                            <h3>Pending Invitations</h3>
                            <div id="pending-invites-list" class="invites-list">
                                <!-- Pending invites will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Event Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Event</h2>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <textarea id="event-description" placeholder="Description"></textarea>
                <input type="datetime-local" id="event-start" required>
                <input type="datetime-local" id="event-end">
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Post</h2>
            <form id="post-form">
                <textarea id="post-content" placeholder="Share something with your family..." required></textarea>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
