<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>
    <div class="dashboard">
        <div id="userProfile" class="card">
            <div class="card-title">User Profile</div>
            <div class="user-profile">
                <div id="userAvatar" class="avatar"></div>
                <div>
                    <h3 id="userName" class="user-name"></h3>
                    <p id="userEmail" class="user-email"></p>
                </div>
            </div>
        </div>
        <div id="familyCalendar" class="card">
            <div class="card-title">Family Calendar</div>
            <div id="calendarGrid" class="calendar"></div>
        </div>
        <div id="familySocialFeed" class="card">
            <div class="card-title">Family Social Feed</div>
            <div id="socialFeedContent" class="social-feed"></div>
        </div>
        <div id="memberList" class="card">
            <div class="card-title">Family Members</div>
            <ul id="memberListContent" class="member-list"></ul>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
