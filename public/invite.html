<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Dashboard Invitation</title>
    <link rel="stylesheet" href="css/invitestyles.css">
</head>
<body>
    <div id="invite-container">
        <h1>Welcome to Family Dashboard</h1>
        <div id="invite-message"></div>
        <form id="invite-registration-form" style="display:none;">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="passkey" placeholder="Family Passkey (optional)">
            <button type="submit">Join Family</button>
        </form>
    </div>
    <script src="js/invite.js"></script>
</body>
</html>
